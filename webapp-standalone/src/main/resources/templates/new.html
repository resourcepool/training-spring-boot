<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Library - Add user</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        body {
            background: #18282c;
            color: #eee;
        }
        th {
            font-weight: bold;
            color: #45CFCC;
        }
        .btn-primary {
            background-color: #45CFCC !important;
            border: 1px solid #228e8e;
        }
        .btn-primary:hover {
            background-color: #43E4E1 !important;
            border: 1px solid #228e8e;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <section>
        <h1 class="text-center"><strong>Tu veux ajouter un user ? Ok !</strong></h1>
        <hr class="my-5"/>
    </section>
</div>
<div class="container d-flex flex-column align-items-center justify-content-center">

    <form method="post" th:action="@{/new}" th:object="${user}">
        <div class="form-group">
            <label for="firstNameInput">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstNameInput" aria-describedby="firstNameHelp" placeholder="Enter First Name">
            <small id="firstNameHelp" class="form-text text-muted">Having a First Name is always more convenient.</small>
        </div>
        <div class="form-group">
            <label for="lastNameInput">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastNameInput" aria-describedby="lastNameHelp" placeholder="Enter last name">
            <small id="lastNameHelp" class="form-text text-muted">Having a last name is always more convenient.</small>
        </div>
        <div class="form-group">
            <label for="ageInput">Age</label>
            <input type="text" th:field="*{age}" class="form-control" id="ageInput" aria-describedby="ageHelp" placeholder="Enter your age (not mandatory)">
            <small id="ageHelp" class="form-text text-muted">We wont force you to give us your age. Especially if you're ashamed to be old.</small>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
